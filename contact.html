<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bhoomi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            line-height: 1.7;
            color: #333;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #28a745;
            color: white;
            padding: 25px 0;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 2.5em; /* Increased size */
            font-weight: bold; /* Made it bold */
        }

        .header h2 {
            font-size: 1.2em;
            font-weight: 400;
        }

        nav {
            background-color: #fff;
            padding: 18px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 25px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 5px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #28a745;
        }

        main {
            padding: 70px;
            max-width: 960px;
            margin: 0 auto;
        }

        .contact {
            text-align: center;
        }

        .contact h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #28a745;
        }

        .contact form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .contact input,
        .contact textarea {
            width: calc(100% - 18px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .contact textarea {
            height: 150px;
        }

        .contact button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .contact button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            main {
                padding: 50px;
            }

            .contact h2 {
                font-size: 2.2em;
            }

            .contact form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bhoomi</h1>  <h2>India's number 1 farmers choice</h2>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bhoomi. All rights reserved.</p>
    </footer>
</body>
</html>
