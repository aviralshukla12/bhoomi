<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #28a745;
        }

        .cart-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .cart-item {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .cart-item img {
            max-width: 80px;
            height: auto;
            margin-right: 20px;
            border-radius: 5px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details p {
            margin: 5px 0;
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-button:hover {
            background-color: #c12a36;
        }

        .cart-total {
            margin-top: 20px;
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #checkout-button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px auto;
            display: block;
            transition: background-color 0.3s ease;
        }

        #checkout-button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .cart-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-items"></div>
        <div class="cart-total"></div>
        <button id="checkout-button">Proceed to Payment</button>
    </div>

    <script>
        const cartItemsContainer = document.querySelector('.cart-items');
        const cartTotal = document.querySelector('.cart-total');
        const checkoutButton = document.getElementById('checkout-button');

        const storedCart = localStorage.getItem('cart');
        let cart = storedCart ? JSON.parse(storedCart) : [];

        function updateCartDisplay() {
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item'; // Add class for styling
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <p>${item.name}</p>
                        <p>${item.price}</p>
                    </div>
                    <button class="remove-button" data-index="${index}">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
                total += parseFloat(item.price.replace('$', ''));

                const removeButton = cartItem.querySelector('.remove-button');
                removeButton.addEventListener('click', () => {
                    const itemIndex = parseInt(removeButton.dataset.index);
                    cart.splice(itemIndex, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartDisplay();
                });
            });

            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        updateCartDisplay();

        checkoutButton.addEventListener('click', () => {
            alert("Proceeding to payment..."); // Replace with your payment logic
        });
    </script>
</body>
</html>
